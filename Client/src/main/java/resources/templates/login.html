<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Login Page</h2>
                </div>
                <div class="card-body">
                    <form action="/login" method="post">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button id="loginButton" onclick="test()" type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>

            </div>
            <div th:if="${param.error}" id="logerror" class="alert alert-danger" style="margin-top:10px;">
                Username or password is not correct
            </div>
            <div th:if="${param.logout}" id="logout" class="alert alert-danger" style="margin-top:10px;">
                You are logged-out
            </div>
            <div id="progress">
            </div>

        </div>
    </div>
</div>

</body>
</html>
